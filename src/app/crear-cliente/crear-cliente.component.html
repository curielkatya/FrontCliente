

<mat-card> 
    <span> Crear Nuevo Cliente</span>
    <form [formGroup] ="clienteForm" (ngSubmit) = "onSubmit()">
        <mat-form-field class="crear-cliente-field">
            <input matInput placeholder=" Nombres del cliente" formControlName = "nombres">
        </mat-form-field>
        <mat-form-field class="crear-cliente-field">
            <input matInput placeholder="Apellidos del Cliente" formControlName = "apellidos">
        </mat-form-field>
        <mat-form-field class="crear-cliente-field">
            <input matInput placeholder=" Direccion del Cliente" formControlName = "direccion">
        </mat-form-field>
        <mat-form-field class="crear-cliente-field">
            <input matInput placeholder=" Telefono del cliente" formControlName = "telefono">
        </mat-form-field>
   

        <button mat-raised-button [disabled]="!clienteForm.valid">Crear Nuevo Cliente</button>
    </form>
</mat-card>
